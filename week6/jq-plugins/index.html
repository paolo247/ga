<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>JQuery Plugins</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">

		<link rel="stylesheet" href="css/flexslider.css">
		<link rel="stylesheet" href="css/jquery.classysocial.css">

		<link rel="stylesheet" href="css/style.css">


	</head>
	<body>
			<header id="fixed-nav">
				<div class="container">

					<h1>JQuery Plugins</h1>
					 <section class="bannertop">
						<nav>
							<a href="#plugin-scrolld" id="plugin-scrolldBtn">Scrolld</a>

							<a href="#plugin-fitvids" id="plugin-fitvidsBtn">FitVids</a>

							<a href="plugin-flexslider" id="plugin-flexsliderBtn">Flexslider</a>
						</nav>
					 </section>
				</div>
			</header>

			<main>

				<section id="plugin-scrolld">
					<div class="container">
						<div class="plugin-info">
							<h2>Scrolld</h2>
							<p><a href="http://scrolldjs.com" target="_blank">http://scrolldjs.com</a></p>
						</div>
					</div>
				</section>


				<section id="plugin-fitvids">
					<div class="container">

						<div class="plugin-info">
						<h2>Fitvids</h2>
						<p><a href="http://fitvidsjs.com/"target="_blank">http://fitvidsjs.com</a></p>
					</div>

					<div class="plugin-demo">
						<iframe width="560" height="315" src="http://www.youtube.com/embed/Rmp6zIr5y4U" frameborder="0" allowfullscreen></iframe>
					</div>


				</section>

				<section id="plugin-flexslider">
					<div class="container">

					<div class="plugin-info">
						<h2>Flexslider</h2>
						<p><a href="http://flexslider.woothemes.com/index.html" target="_blank">http://flexslider.woothemes.com/index.html</a><p>
					</div>


          <div class="flexslider">
              <ul class="slides">
             <li>
              <img src="img/photography.jpg">
            </li>
            <li>
              <img src="img/photography.jpg">
            </li>
            <li>
              <img src="img/photography.jpg">
            </li>
            <li>
              <img src="img/photography.jpg">
            </li>
            </ul>
        </div>
      </div>
    </div>

					<div class="plugin-demo">

						<div class="flexslider carousel">
							<ul class="slides">
								<li><img src="http://placehold.it/300x250&text=1"></li>
								<li><img src="http://placehold.it/300x250&text=2"></li>
								<li><img src="http://placehold.it/300x250&text=3"></li>
								<li><img src="http://placehold.it/300x250&text=4"></li>
							</ul>

						</div>
						
					</div>

				</section>


				<section id="plugin-classysocial">


				<div class="classysocial"
				    data-arc-length="180"
				    data-image-type="facebook"
				    data-picture="picozu"
				    data-facebook-handle="picozu"
				    data-github-handle="mortadella"
				    data-twitter-handle="picozu_editor"
				    data-orientation="line"
				    data-radius="90"
				    data-networks="facebook,twitter,github">

				</div>

				</section>



			</main>

			<footer>
				<div class="container">
					<p>Made with &#9825; by PS
					</p>
				</div>
			</footer>


			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

			<!-- Scrolld . js-->
			<script src="js/scrolld.js"></script>


			<script src="js/jquery.fitvids.js"></script>

			<script src="js/jquery.flexslider-min.js"></script>


			<script src="js/jquery.classysocial.min.js"></script>

			<!-- Our js file -->
			<script src="js/app.js"></script>


	</body>
</html>
