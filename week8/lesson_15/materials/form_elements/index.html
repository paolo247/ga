<html>
  <head>
    <title>Sign Up form</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page">
      <h1>Sign Up</h1>

      <form action="#" method="post">
      	<fieldset>
      		<label for="username">Username</label>
      		<input type="text" name="username" id="username" required placeholder="Jimmy" autofocus>
      	</fieldset>

      	<fieldset>
      		<label for"password">Password</label>
      		<input type="password" name="password" id="password" required>
      	</fieldset>

      	<fieldset>
      		<label for="email">Email</label>
      		<input type="email" name="email" id="email" required disabled>
      	</fieldset>

      	<fieldset>
      		<label> for="excitedness">Excitedness</label>
      		<input type="range" min="0" max="10" step="1">
      	</fieldset>

      	<fieldset>
      		<label for="dob">Date of Birth</label>
      		<input type="date" id="dob" name="dob">
      	</fieldset>	

      	<fieldset>
      		<legend>Favourite pizza topping</legend>

      		<label>
      			<input type="radio" name="pizza" value="pepperoni" required checked>
      			Pepperoni
      		</label>

      		<label>
      			<input type="radio" name="pizza" value="pepperoni">
      			Pineapple
      		</label>

      		<label>
      			<input type="radio" name="pizza" value="pepperoni">
      			Cheese
      		</label>
      	</fieldset>

      	<fieldset>
      		<legend>Favourite colours</legend>
      		<label>
      			<input type="checkbox" name="colour[]" value="red">
      			Red
      		</label>

      		<label>
      			<input type="checkbox" name="colour[]" value="red">
      			Green
      		</label>

      		<label>
      			<input type="checkbox" name="colour[]" value="red">
      			Blue
      		</label>
      	</fieldset>	

      	<fieldset>
      		<label for="drink">Favourite drink</label>
      		<select name="drink" id="drink">
      			<optgroup label="Non-alcoholic">
      				<option value="cola">Cola</option>
      				<option value="cola">Water</option>
      			</optgroup>

      			<optgroup label="Alcoholic">
      				<option value="cola">Beer</option>
      			</optgroup>
      		</select>
      	</fieldset>

      	<input type="submit" value="Sign up!">

      </form>
    </div>
  </body>
</html>
