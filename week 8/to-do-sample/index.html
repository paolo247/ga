<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meow To-Dos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/base.css" />
    <link rel="stylesheet" href="assets/styles/to-dos.css" />
</head>
<body>
    <div id="container">

        <header>
            <h1>Meow To Dos</h1>
        </header>

        <div class="kitty-cat">
            <img src="assets/images/cat.jpg" />
        </div>

        <section class="to-dos">

            <!-- Will display to-dos -->
            <ul id="toDoList"></ul>

            <section class="to-do-form">

                <form id="toDoForm">
                    <input type="text" name="task" placeholder="New Task" />
                    <input type="date" name="due_date" />
                    <button>Add Task</button>
                </form>

            </section>

        </section>

    </div>

    <!-- JavaScript Files -->
    <script src="assets/scripts/todo-model.js"></script>
    <script src="assets/scripts/todo-list-controller.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
